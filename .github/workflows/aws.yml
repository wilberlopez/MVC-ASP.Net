name: Deploy on test server

on:
  push:
    branches: ["main"]
  env:
    DOTNET_INSTALL_DIR: "./.dotnet"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish -c Release -o out --no-restore
